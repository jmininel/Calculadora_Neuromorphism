<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <div class="container">
        <div class="screen">
            <input type="number" class="screen_input">
        </div>

        <div class="buttons">
            <button class="btn btn--on">ON</button>
            <button class="btn btn--clear">C</button>
            <button class="btn btn--per">%</button>
            <button class="btn btn--1">1</button>
            <button class="btn btn--2">2</button>
            <button class="btn btn--3">3</button>
            <button class="btn btn--add">+</button>
            <button class="btn btn--4">4</button>
            <button class="btn btn--5">5</button>
            <button class="btn btn--6">6</button>
            <button class="btn btn--sub">-</button>
            <button class="btn btn--7">7</button>
            <button class="btn btn--8">8</button>
            <button class="btn btn--9">9</button>
            <button class="btn btn--mul">x</button>
            <button class="btn btn--0">0</button>
            <button class="btn btn--res">=</button>
            <button class="btn btn--dot">.</button>
            <button class="btn btn--div">/</button>

        </div>

        


    </div>



    <script src="" async defer></script>
</body>

</html>
